    Default: /sap/opu/odata/SAP/ZVENDOR_ATTR_SRV/EntityOf0VENDOR_ATTR
  
  VendorText:
    Description: Object path for VendorTexttoS3 extractor OData Service
    Type: String
    Default: /sap/opu/odata/SAP/ZVENDOR_TEXT_SRV/EntityOf0VENDOR_TEXT

  EmployeeText:
